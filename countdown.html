<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coming Soon Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./noel-btn.css" />
    <link rel="stylesheet" href="countdown.css" />
  </head>
  <body style="position: absolute; z-index: -1000">
    <div class="container" style="z-index: -1">
      <!-- video -->
      <video autoplay muted loop id="bg-video">
        <source src="./video-bg.mp4" type="video/mp4" />
      </video>
      <!-- end of video -->
      <div class="content">
        <h1>christmas is coming</h1>

        <div class="time-show">
          <div>
            <span id="days"></span>
            <p>days</p>
          </div>
          <div>
            <span id="hours"></span>
            <p>hours</p>
          </div>
          <div>
            <span id="minutes"></span>
            <p>minutes</p>
          </div>
          <div>
            <span id="seconds"></span>
            <p>seconds</p>
          </div>
        </div>

        <blockquote>
          <sup>
            <span><i class="fas fa-quote-left"></i></span>
          </sup>
          we wish you a merrry christmas and happy new year
          <sup>
            <span><i class="fas fa-quote-right"></i></span>
          </sup>
        </blockquote>
      </div>
      <div
        id="btn-wrapper"
        style="z-index: 1000; position: absolute; bottom: 0"
      >
        <div class="bg" style="background: transparent">
          <div class="centerer">
            <a
              href="./openbox.html"
              class="button"
              style="background-color: rgb(255, 196, 0)"
              >HOME</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
